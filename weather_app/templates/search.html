<nav class="navbar navbar-expand-sm backgroundImgNav navbar-dark">

</nav>

  <h3 >Welcome to Weather App!</h3>
  <div class="card-body">   
    <div id="main">
    <h1>Find the Weather</h1>
    <form method="GET">
        <div class="col-sm-12">
            <input type="text" class=" col-sm-12 col-form-label" id="city" value="{{ request.GET.city }}" placeholder="City..." name="city"/>
            
        <input class="btn-grad" type="submit" value="Submit"/>
        </div>
    </form>

  </div>

</div>
</div>
