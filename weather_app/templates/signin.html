
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
</head>
<body>

<nav class="navbar navbar-expand-sm backgroundImgNav navbar-dark">
  <a class="navbar-brand" href="/">The Weather App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-      target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
         <a class="nav-link" href="/">Home</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" href="/">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact us</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/signin">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign Up</a>
        </li>
      </ul>

  </div>  
</nav>


<div class="jumbotron text-center backgroundImg">
  
    <div class="container mt-4 ">
    <div class="card mt-4">
    <div class="col-md-8"> 
    <div class="card-body">   
     
     <h4 class="text-center">LOGIN</h4>
     <form method="post" action="/signin" class="mb-2">
      {% csrf_token %}
      <div class="form-group" style="text-align: left">
            <label for="username">Username</label>
                <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Enter Your Username" Required>
        </div>

      <div class="form-group" style="text-align: left">
          <label for="pass1">Password</label>
          <input 
              type="password" 
              class="form-control" 
              id="pass1" 
              name="pass1" 
              placeholder="Enter Your Password" Required>
      </div>

      <button type="submit" class="btn btn-outline-light">LOG IN</button>
  </form>

    <span>Not a User?</span> <a href="/signup">Sign Up</a>
    </div>   
 
</div>

</div>

</body>
</html>

<style>

	background-color: #0cbaba;
	background-image: linear-gradient(315deg, #0cbaba 0%, #380036 74%);
 	background-size: cover;
  	background-repeat: no-repeat;
  	width: 100%;
  	height:770px; ;
}

    background-color: #0cbaba;
	background-image: linear-gradient(315deg, #0cbaba 0%, #380036 74%);

   background-color: #f6fba2;
   background-image: linear-gradient(315deg, #f6fba2 0%, #20ded3 74%);

}

 }
